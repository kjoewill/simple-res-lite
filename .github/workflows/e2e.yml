name: E2E Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  e2e:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          python -m venv backend/venv
          source backend/venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps

      - name: Run E2E test suite
        id: run-tests
        run: ./run_e2e_tests.sh

      - name: Emit notice on success
        if: success()
        run: echo "::notice ::‚úÖ All Playwright tests passed successfully."

      - name: Emit error on failure
        if: failure()
        run: |
          echo "::error ::‚ùå E2E test suite failed."
          echo "::group::üö® Frontend log tail"
          tail -n 20 frontend.log || echo "(frontend.log missing)"
          echo "::endgroup::"
          echo "::group::üö® Backend log tail"
          tail -n 20 backend.log || echo "(backend.log missing)"
          echo "::endgroup::"
